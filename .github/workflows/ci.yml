name: CI

on: 
  push:
    branches:
      - master
    paths:
      - 'src/**/*'
      - 'test/**/*.test.ts'
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno test --allow-all test/
